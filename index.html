<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            gridTemplateColumns: {
              16: "repeat(3, 100px);",
            },
            gridTemplateRows: {
              16: "repeat(3, 100px);",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-700 overflow-hidden">
    <header
      class="p-5 text-center text-6xl text-slate-400 font-bold mb-5 shadow-sm"
    >
      Tic Tac Toe
    </header>
    <div
      class="shadow-md p-5 w-full sm:w-3/5 m-auto flex flex-col items-center"
    >
      <div
        class="text-3xl w-full justify-center mx-auto items-center flex flex-col sm:flex-row gap-5 p-5"
      >
        <button
          class="game-button flex gap-20 bg-slate-200 p-2 border border-slate-800 hover:bg-slate-300 shadow-md botder rounded-xl"
          data-val="X"
        >
          X
          <span class="x-score font-bold"></span>
        </button>
        <span>-</span>
        <button
          title="Press for computer to play first"
          class="o-button flex gap-20 bg-slate-200 p-2 border border-slate-800 hover:bg-slate-300 shadow-md botder rounded-xl"
          data-val="0"
        >
          O <span class="o-score font-bold"></span>
        </button>
      </div>
      <div
        class="grid grid-cols-16 grid-rows-16 mx-auto my-10 p-3 text-xl rounded-md shadow-2xl"
        id="game"
      ></div>
      <div
        id="winnerDiv"
        class="hidden absolute top-0 left-0 w-full h-full flex justify-center items-center text-5xl text-white font-bold bg-black bg-opacity-50 transition-all duration-500"
      ></div>
      <div class="space-x-2 sm:space-x-10">
        <button
          class="inline-block active:translate-y-0.5 bg-blue-300 p-2 border border-slate-800 w-auto hover:bg-blue-400 hover:shadow-md transition-all rounded-xl"
          id="reset-button"
        >
          Play Again
        </button>
        <button
          title="Choose difficulty level"
          class="inline-block active:translate-y-0.5 bg-amber-400 p-2 border border-slate-800 w-auto transition-all hover:shadow-md duration-500 rounded-xl"
          id="change-button"
        >
          Casual
        </button>
      </div>
    </div>
    <footer class="text-center p-5 mt-10 hover:underline">
      <p>
        Created by
        <a href="https://github.com/Mosazghi" target="_blank">Mosazghi</a>
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
